<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Quiz | AI Appreciation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .quiz-container { max-width: 800px; margin: 40px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .question { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .options { list-style: none; padding: 0; }
        .options li { margin: 10px 0; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; cursor: pointer; }
        .options li:hover { background: #eff6ff; }
        .feedback { display: none; margin-top: 10px; font-weight: bold; padding: 10px; border-radius: 6px; }
        .correct { background: #dcfce7; color: #166534; }
        .incorrect { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Knowledge Check</h1>
        <div class="question">
            <h3>1. What does the 'P' in PRTC stand for?</h3>
            <ul class="options">
                <li onclick="ans(this, true)">Persona</li>
                <li onclick="ans(this, false)">Power</li>
                <li onclick="ans(this, false)">Printer</li>
            </ul>
            <div class="feedback"></div>
        </div>
        <div class="question">
            <h3>2. Which tool is best for searching live internet info?</h3>
            <ul class="options">
                <li onclick="ans(this, true)">Gemini</li>
                <li onclick="ans(this, false)">NotebookLM</li>
            </ul>
            <div class="feedback"></div>
        </div>
        <div style="text-align:center;">
            <a href="certificate.html" class="cta-button">Claim Your Certificate</a>
        </div>
    </div>
    <script>
        function ans(el, isCorrect) {
            const f = el.parentElement.nextElementSibling;
            f.style.display = 'block';
            f.innerHTML = isCorrect ? "✅ Correct!" : "❌ Try again!";
            f.className = isCorrect ? "feedback correct" : "feedback incorrect";
        }
    </script>
</body>
</html>
